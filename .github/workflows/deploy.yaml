name: Deploy to k3s

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # âœ… Changed here
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: kubectl get nodes

      - name: Deploy application
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/nginx-hello-world -n default --timeout=120s

      - name: Get service info
        run: |
          kubectl get svc nginx-hello-world
          kubectl get pods -l app=nginx-hello-world
